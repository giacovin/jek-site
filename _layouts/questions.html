---
title: Jekyll Serif - Jekyll Small Business Theme
layout: default
bodyClass: page-services-list
---

<div class="container pt-6 pb-6">
  <div class="row">
    {% for question in site.questions %}
    <div class="col-12 col-md-6 mb-3">
      <div class="question question-summary">
        <div class="question-content">
          <h2 class="question-title">
            <a href="{{site.baseurl}}{{ question.url }}">{{ question.title }}</a>
          </h2>
          <p>{{ question.content | markdownify | strip_html | truncate: 100 }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
