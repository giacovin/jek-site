---
title: Jekyll Serif - Jekyll Small Business Theme
layout: default
bodyClass: page-home
---
<div class="container pt-6 pb-6 pb-md-10">
    <div class="row justify-content-start">
      {% for question in site.questions %}
      <div class="col-12 col-md-4 mb-1">
        <div class="question question-summary">
          <div class="question-content">
            <h2 class="question-title">
              <a href="{{site.baseurl}}{{ question.url }}">{{ question.title }}</a>
            </h2>
            <p>{{ question.content | markdownify | strip_html | truncate: 100 }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <a class="button button-primary" href="{{site.baseurl}}/services">View All Services</a>
        <a class="button button-secondary" href="{{site.baseurl}}/team">Team</a>
      </div>
    </div>
  </div>
</div>
